<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>工作經驗 - 我的網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MyLogo</a>
        <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
            <li class="nav-item"><a class="nav-link" href="courses.html">課程</a></li>
            <li class="nav-item"><a class="nav-link active" href="jobs.html">工作經驗</a></li>
        </ul>
        </div>
    </div>
    </nav>

    <!-- 主體 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 左側清單 -->
        <div class="col-3 sidebar" id="sidebar"></div>
            <!-- 右側內容 -->
        <div class="col-9 content" id="content">
            <h2>請選擇一個工作經驗</h2>
        </div>
        </div>
    </div>

    <script>
    const jobs = {
        "前端實習生": "負責開發公司內部網站的前端功能。",
        "後端工程師": "使用 Flask 與 MySQL 開發 API。",
        "數據分析助理": "分析銷售數據，製作報表與視覺化。"
    };

    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    for (let job in jobs) {
        let btn = document.createElement("button");
        btn.className = "btn btn-outline-success";
        btn.innerText = job;
        btn.onclick = () => {
        content.innerHTML = `<h2>${job}</h2><p>${jobs[job]}</p>`;
        };
        sidebar.appendChild(btn);
    }
    </script>
</body>
</html>
