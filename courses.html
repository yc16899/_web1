<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <title>課程 - 我的網站</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MyLogo</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="courses.html">課程</a></li>
                    <li class="nav-item"><a class="nav-link" href="jobs.html">工作經驗</a></li>
                </ul>
            </div>
        </div>
        </nav>

        <!-- 主體 -->
        <div class="container-fluid">
            <div class="row">
            <!-- 左側清單 -->
            <div class="col-3 sidebar" id="sidebar"></div>
            <!-- 右側內容 -->
            <div class="col-9 content" id="content">
                <h2>請選擇一門課程</h2>
            </div>
        </div>
        </div>

        <script>
            const courses = {
                "Python 入門": "這門課教你 Python 的基礎語法與應用。",
                "Flask 網頁設計": "學習用 Flask 建立網站。",
                "資料分析": "學會使用 Pandas、Matplotlib 做分析。"
            };

        const sidebar = document.getElementById("sidebar");
        const content = document.getElementById("content");

        for (let course in courses) {
            let btn = document.createElement("button");
            btn.className = "btn btn-outline-primary";
            btn.innerText = course;
            btn.onclick = () => {
            content.innerHTML = `<h2>${course}</h2><p>${courses[course]}</p>`;
            };
            sidebar.appendChild(btn);
        }
        </script>
    </body>
</html>
